<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>CRM Backend</title>

    <!-- Prevent theme flash: set theme before app loads -->
    <script>
      (function () {
        try {
          const saved = localStorage.getItem('theme');
          const prefersDark =
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches;

          const theme = saved === 'light' || saved === 'dark'
            ? saved
            : (prefersDark ? 'dark' : 'light');

          const root = document.documentElement;
          root.setAttribute('data-theme', theme);

          // Optional: also toggle Tailwind's .dark class if you support both triggers
          if (theme === 'dark') root.classList.add('dark');
          else root.classList.remove('dark');
        } catch (e) {
          // Fallback if localStorage is blocked
          document.documentElement.setAttribute('data-theme', 'light');
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-LhEpLJpL.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-ByTFDA1m.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
